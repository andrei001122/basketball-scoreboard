<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div>
            <h3 id="board-title">HOME</h3>
            <h3 id="home-score"> 0 </h3>
            <button id="add-points" onclick="onePointH()"> +1 </button>
            <button id="add-points" onclick="twoPointH()"> +2 </button>
            <button id="add-points" onclick="treePointH()"> +3 </button>
        </div>
        <div>
            <h3 id="board-title">GUEST</h3>
            <h3 id="guest-score"> 0 </h3>
            <button id="add-points" onclick="onePointG()"> +1 </button>
            <button id="add-points" onclick="twoPointG()"> +2 </button>
            <button id="add-points" onclick="treePointG()"> +3 </button>
        </div>
    </div>
    <button id="reset-button" onclick="newGame()">New game</button>
    <script src="index.js"></script>
    
</body>
</html>
